<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../css/index.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<link rel='icon' href='../images/1.ico ' type='image/x-ico' /> 
</head>
<body>
	<div id="web_bg"> 
		<img src="../images/background.jpg"  /> 
	</div>
	<div class="container">
		<div class="contain">
		<div>
			<h2 class="page-header">RootLink</h2>
		</div>
		<form class="form-horizontal bs-example bs-example-form" role="form" >
	    	<div class="col-lg-10 form-group" style="margin-left:60px;font-size:10px">
	    		<label for="username">用户名</label>
	    		<div class="col-lg-10 input-group">
	      			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      			<input type="text" class="form-control" id="username" required="required" placeholder="username / email">
	   			</div>
	    	</div>
	    	<div class="col-lg-10 form-group" style="margin-left:60px;font-size:10px">
	    		<label for="password">密码</label>
	    		<div class="forgot"><a href="../views/forgotpassword.html">Forgot password?</a>
	    		</div>
	    			<div class="col-lg-10 input-group">
	      				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	      				<input type="password" class="form-control" id="password" required="required" placeholder="password">
	    			</div>
	    	</div>
	    	<div class="form-group" style="padding:0px 70px">
	    		<div class="col-lg-offset-2 col-lg-10">
	      			<div class="checkbox">
	        			<label>
	          				<input type="checkbox"> Remember me
	        			</label>
	      			</div>
	    		</div>
	  		</div>
	  	<div class="form-group"  style="padding:0px 70px"> 
	    	<div class="col-lg-offset-2 col-lg-10">
	      		<button type="submit" class="btn btn-success">Sign in</button>
				<button type ="reset" class="col-sm-offset-3 btn btn-danger">Reset</button>
	    	</div>
	    </div>
	    </div>
	    <div class="tail">
			No account? <a href="../views/login.html">Create one!</a>
	    </div>
	</form>
	</div>
</body>
</html>
